<!DOCTYPE html>
<html>

<head class="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</head>

<body class="text-center">
    <main class="form-signin">
        <form>
            <h1 class="h3 mt-3 mb-3 fw-normal">Input Info</h1>
            <div class="container col-mg-4 col-sm-8">
                <div class="row">
                    <div class="p-2 col-6 form-floating">
                        <input type="text" class="form-control" id="fn">
                        <label for="fn">First Name</label>
                    </div>
                    <div class="p-2 col-6 form-floating">
                        <input type="password" class="form-control" id="ln">
                        <label for="ln">Last Name</label>
                    </div>
                </div>
            </div>
            <div class="container col-mg-4 col-sm-8">
                <div class="row">
                    <div class="p-2 form-floating">
                        <input type="text" class="form-control" id="addln1">
                        <label for="addln1">Address Ln1</label>
                    </div>
                </div>
                <div class="row">
                    <div class="p-2 form-floating">
                        <input type="text" class="form-control" id="addln2">
                        <label for="addln2">Address Ln2</label>
                    </div>
                </div>
                <div class="row">
                    <div class="p-2 form-floating">
                        <input type="text" class="form-control" id="addln3">
                        <label for="addln3">Address Ln3</label>
                    </div>
                </div>
            </div>
            <div class="container col-mg-4 col-sm-8">
                <div class="row p-2 justify-content-center">
                    <button class="col-4 m-1 p-2 btn btn-lg btn-primary" type="submit">Submit</button>
                    <button class="col-4 m-1 p-2 btn btn-lg btn-warning" type="submit">Clear</button>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; Vyan Persad 2021</p>
        </form>
    </main>
</body>

</html>
